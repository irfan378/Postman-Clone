<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="prism.css">

    <style>
      #responsePre{
        max-height: 500px;
      }
    </style>
    <title>Postman Clone</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Postman Clone </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="my-3">Welcome to Postman Clone</h1>
    </div>
    <div class="container">
      <!-- URL box -->
      <div class="mb-3 row">
        <label for="URL" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="url"
            placeholder="Enter your URL"
          />
        </div>
        <div class="row my-3">
          <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
          <div class="col-sm-11">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="get"
                value="GET"
              />
              <label class="form-check-label" for="get"> GET </label>
            </div>

            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="requestType"
                id="post"
                value="POST"
                checked
              />
              <label class="form-check-label" for="post"> POST </label>
            </div>
          </div>
        </div>

        <div class="row my-3">
          <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
          <div class="col-sm-11">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="jsonRadio"
                value="json"
              />
              <label class="form-check-label" for="json"> JSON </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="contentType"
                id="paramsRadio"
                value="params"
                checked
              />
              <label class="form-check-label" for="params" >
                Custom Parameters
              </label>
            </div>
          </div>
        </div>
      </div>

      <div id="parametersBox">
        <div class="row g-3">
          <label for="inputEmail4" class="form-label">Parameter 1</label>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parameterKey1"
              placeholder="Enter Parmeter 1 key"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parameterValue1"
              placeholder="Enter parameter 1 value"
            />
          </div>
          <button id="addParam" class="btn btn-primary col-md-1">+</button>
        </div>
        <div id="params"></div>
      </div>
      <!-- JSON request box -->
      <div  class="mb-3 my-3" id="requestJsonBox">
        <label for="requestJsonText" class="form-label"
          >Enter request JSON</label
        >
        <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
      </div>
      <!-- submit button -->
      <div class="mb-3 my-3" id="requestJsonBox">
        <button id="submit" class="btn btn-primary">Submit</button>
      </div>

      <!-- Response -->
      <div class="mb-3 my-3" id="responseJsonBox">
        <label for="responseJsonText" class="form-label"
          >Response</label
        >
        <!-- <textarea class="form-control" id="responseJsonText" rows="3">Your response will appear here</textarea> -->
        <pre id="reponsePre" class="language-javascript">
          <code id="responsePrism" class="language-javascript"></code>
        </pre>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="app.js"></script>
    <script src="prism.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
